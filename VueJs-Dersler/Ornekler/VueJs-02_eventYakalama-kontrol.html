<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h2>{{baslikMetni}}</h2>
  <label for="">Yeni Başlık Metnini girin:</label>
  <input type="text" v-on:input="baslikDegistir">
</div>

<script>
	new Vue({ // Hata : Vue yi vue şekinde yazma
  	el : "#app",
    data : {
    	baslikMetni : "Başlık"
    },
    methods : {
    	baslikDegistir : function(olay){
      	this.baslikMetni = olay.target.value;// target i hatırlayamadım.
      }
    }
  })
</script>
