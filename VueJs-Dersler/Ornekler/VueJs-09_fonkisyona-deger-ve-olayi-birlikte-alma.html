<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-on:mousemove="degistir" v-on:click="tiklanma(2,$event)">Fare koordinatlarÄ±: X:{{x}} , Y:{{y}}</p>
</div>

<script>
	new Vue({
  	el: "#app",
    data : {
    	x : 20,
      y : 10
    },
    methods : {
    	degistir : function(gelenVeri){
      	this.x = gelenVeri.clientX;
       	this.y = gelenVeri.clientY;
      },
      tiklanma : function(gelen, olay){
      	alert(gelen +" : "+ olay);
      }      
    }
  })
</script>
