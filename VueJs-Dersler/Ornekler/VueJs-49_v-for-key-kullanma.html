<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  Listeye ürün ekleme.
  <button @click="urunler.push('Urun')">Listeye ürün ekle</button>
  <ul>
    <li  v-for="(urun, sira) in urunler" :key="urun" :id="idOlustur(sira)">Ürün {{urun}}</li>
  </ul>
</div>
<script>
	new Vue({
    el : '#app',
    data : {
    	urunler : ["Monitör","Klavye","Fare","Hoparlör",]
    },
    methods : {
    	idOlustur : function(i){
      	return "buton"+i
      }
    }
	});
</script>
