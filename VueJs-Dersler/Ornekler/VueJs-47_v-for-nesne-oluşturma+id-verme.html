<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  v-for ile nesne olu≈üturma.
  <div v-for="i in butonSayisi">
    <button :id="idOlustur(i)">Buton{{i}}</button>
  </div>
</div>
<script>
	new Vue({
    el : '#app',
    data : {
    	butonSayisi : 7
    },
    methods : {
    	idOlustur : function(i){
      	return "buton"+i
      }
    }
	});
</script>
