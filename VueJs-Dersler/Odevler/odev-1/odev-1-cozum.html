<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Interpolation yani {{}} Syntax'ını kullanarak <p> elementinin içeriğini Name ve Age verileriyle doldurun-->
   
    <p>VueJS Muazzam bir Framework - {{NAME}} ({{AGE}})</p>
    <!-- 2) Yaşınızı 5 ile çarpıp <p> içerisinde yazdırınız -->
    
    <p>{{AGE}}*5</p>
    <p>{{yasHesap()}}</p>

    <!-- 3) Fonksiyon çağırarak 0 ile 1 arasında bir sayı üretip <p> içerisinde yazdırınız (Math.random()) -->
    <button v-on:click="rasgeleBuyukluk">Büyüklük değiştir</button>
    <!-- 4) Google üzerinden bulacağınız herhangi bir fotoğrafı <img> elementinde gösterme işlemini yapınızı. Bunu yaparken "src" attribute' una bind etmeyi unutmayınız -->
      <p>Mevcut resim yüksekliği {{resimYukseklik}}</p>
    <!-- 5) Name değişkeninin değerinin <input /> içine yazdığınız değer ile anlık olarak değiştirilmesini sağlayınız. ("value" attribute kullanarak) -->
    <div>
        <input type="text" v-on:input="yukseklikDegistir">
    </div>      
    <img v-bind:src="resimAdresi" v-bind:height="resimYukseklik" alt="">

</div>

<script>
	new Vue({
  	el : "#exercise",
    data : {
    	NAME : "Atirad",
      AGE : "17",
      resimAdresi : "https://www.ostimteknopark.com.tr/content/upload/companies/atilogo3-20200125105039.jpg",
      resimYukseklik : "50px" 
    },
    methods : {
    	yasHesap : function(){
      	return this.AGE*5
      },
      yukseklikDegistir : function(gelenVeri){
        //alert(gelenVeri.target.value)
      	this.resimYukseklik = gelenVeri.target.value;
      },
      rasgeleBuyukluk : function(gelenVeri){
      	this.resimYukseklik = Math.floor(Math.random() * 100);
      }
    }
  })
</script>
