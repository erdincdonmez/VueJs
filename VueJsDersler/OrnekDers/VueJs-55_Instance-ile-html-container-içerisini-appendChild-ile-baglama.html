<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="instans1">
  <h2>{{bilgi1}}</h2>

</div>

<div id="app3"></div>

<div id="app4"></div>

<script>
  nesne1 = new Vue({
    el: "#instans1",
    data: {
      bilgi1: "Bilgi1 içeriği"
    }
  })
  
  var vm3 = new Vue({
  	template : "<h1> #app3 içerisindeki bilgi1 : "+nesne1.bilgi1+"</h1>"
    // burada kullanılan template string template olarak adlandırlıyor. 
		// profesyonel kullanımlarda file template ler kullanılır.
  })
  
  /* vm3.$mount("#app3") */
  
  var vm4 = new Vue({
  	template : "<h1> #app4 içerisindeki bilgi1 : "+nesne1.bilgi1+"</h1>"
  })
  
  vm4.$mount()
  console.log(vm4);
  document.getElementById('app4').appendChild(vm4.$el);
</script>
