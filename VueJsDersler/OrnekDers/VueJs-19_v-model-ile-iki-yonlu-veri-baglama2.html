<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h2>v-model ile iki yönlü veri bağlama</h2>
  <h3>aşağıya sari veya red sınıflarının adlarını yazabilirsiniz.</h3>
  <input :class="veri" type="text" v-model="veri">
</div>

<script>
	new Vue({
  	el : "#app",
    data : {
    	veri : "sari"
    },
  })
</script>

<style>
  .sari{
    background-color : yellow;
  }
  .red{
    background-color : orangered;
  }
</style>
