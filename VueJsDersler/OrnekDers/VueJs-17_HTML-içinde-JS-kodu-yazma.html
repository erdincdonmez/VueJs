<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h2>Ürün ekle</h2>
  <h3>Stoktaki miktar : {{stokMiktari}}</h3>
  <button v-on:click="sepeteEkle">Ürün ekle</button>
  <button v-on:click="sepettekiUrun--">Ürün çıkar</button>
  <h3>Sepetteki ürin miktarı: {{sepettekiUrun}}</h3>
  <h4>{{sepettekiUrun < stokMiktari ? "Stok yeterli" : "Stok tükendi" }}</h4>
</div>

<script>
	new Vue({
  	el : "#app",
    data : {
    	stokMiktari : 10,
      sepettekiUrun : 0
    },
    methods : {
    	sepeteEkle : function(){
      	this.sepettekiUrun++;
      }
    }
  })
</script>
