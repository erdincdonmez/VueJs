<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0107_VueJs-de-sartlar</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{sayfaBasligi}}</h1>
    <p>
      Standart özellikler
    </p>
    <button @click="!durum">{{buton1Metni}}</button>
    <p v-if="durum = !durum">
      Gelişmiş özellikler
    </p>
  </div>
  <script>
    new Vue({
      el:"#app",
        data:{
          sayfaBasligi : "Koşullu ifadeler",
          buton1Metni : "Göster",
          durum : false,
          
        }
    });
  </script>
</body>
</html>
