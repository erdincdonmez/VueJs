<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>0104_computed-properties</title>
</head>
<body>
  <h1>Computed properties</h1>
  <div id="app">
    <input type="text" v-model="yas">
    <p>{{yas>18?"ehliyet alabilir":"alamaz"}}</p>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        veri1:"Durum:",
        yas:10,
      }
    });
  </script>
</body>
</html>
