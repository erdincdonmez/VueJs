<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>0104_computed-properties</title>
</head>
<body>
  <h1>Computed properties</h1>
  <div id="app">
    <label for="">Yaşınız kaç:</label>
    <!--<input type="text" v-model="yas" v-on:keypress="yazdir($event)">-->
    <!--<input type="text" v-on:keypress="yazdir($event)">-->
    <input type="text" @keypress.enter="yazdir($event)" @keypress.esc="bosalt($e)">
    
    <button v-on:click="artir()"> + </button>
    <button @click="eksilt()"> - </button>
    
    <p>{{yas>18?"ehliyet alabilir":"alamaz"}}</p>
    <p>{{yas}}</p>
    <p :text="yas"></p>
    
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        veri1:"Durum:",
        yas:10,
      },
      methods:{
      artir(){this.yas++},
      eksilt(){this.yas--},
      yazdir(gelen){
        /*console.log(gelen+"---");*/
        console.log("İçerik: "+gelen.target.value + "<---");
        console.log("Tuş   : "+gelen.keyCode + " <---\n===========================");
        if (gelen.keyCode == 13){
          this.yas += parseInt(gelen.target.value);
        }
        },
        bosalt(g){this.yas=0;}
      }
    });
  </script>
</body>
</html>
