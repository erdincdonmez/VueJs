<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>0104_computed-properties</title>
</head>
<body>
  <h1>Computed properties</h1>
  <div id="app">
    <label for="">Yaşınız kaç:</label>
    <input type="text" v-model="yas" v-on:keypress="yazdir($event)">
    <!---->
    <button v-on:click="artir()"> + </button>
    <button v-on:click="eksilt()"> - </button>
    
    <p>{{yas>18?"ehliyet alabilir":"alamaz"}}</p>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        veri1:"Durum:",
        yas:10,
      },
      methods:{
      artir(){this.yas++},
      eksilt(){this.yas--},
      yazdir(gelen){/*console.log(gelen+"---");*/console.log("--->"+gelen.target.value + "<---")}
      }
    });
  </script>
</body>
</html>
