<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>03_two-way-data-binding</title>
</head>
<body>
    <div id="app">
        <h3>{{uygulamaBasligi}}</h3>
        <input type="text">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                uygulamaBasligi:"İki yönlü veri bağlama",
            }
        });
    </script>
</body>
</html>
